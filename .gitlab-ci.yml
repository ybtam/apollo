stages:
  - setup
  - build
  - publish

cache:
  paths:
    - node_modules
    - dist

setup:
  stage: setup
  tags:
    - node18
  script:
    - echo //$CI_SERVER_HOST/api/v4/projects/12/packages/npm/:_authToken=$CI_JOB_TOKEN >> .npmrc
    - npm i pnpm
    - pnpm install

build:
  stage: build
  tags:
    - node18
  script:
    - pnpm run dev:prepare
    - pnpm run dev:build
    - pnpm build

publish:
  stage: publish
  tags:
    - node18
  script:
    - echo //$CI_SERVER_HOST/api/v4/projects/12/packages/npm/:_authToken=$CI_JOB_TOKEN >> .npmrc
    - echo //$CI_SERVER_HOST/api/v4/packages/npm/:_authToken=$CI_JOB_TOKEN >> .npmrc
    - pnpm publish
  only:
    - main
